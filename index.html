<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Number Guessing game, with js" />
    <meta name="author" content="Kai Nguyen" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" media="none" onload="if(media!='all')media='all'"/>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Guess the number game</title>
    <link rel="canonical" href="https://mths-icd2o-1-2023.github.io/ICD2O-Unit-6-02-kai-nguyen-4" />
  </head>
  <body onload="updateScore()">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <p>Try to guess the number!</p>
    <div class="textbox">
      <div>
      <input type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="number-entered" />
      <label for="num1-entered"> 1 => 100...</label>
      <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="buttonClicked()">
        Enter
      </button>
    </div>
    <div class="page-content-current-score">
      <div id="currentScore"></div>
    </div>
    <div class="page-content-high-score">
      <div id="highScore"></div>
    </div>
  </body>
</html>
